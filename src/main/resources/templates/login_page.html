<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>萌多宠物用品网上销售系统</title>

    <link href="/front/css/style.css" rel="stylesheet">
    <!-- 响应式样式 -->
    <link href="/front/css/style-responsive.css" rel="stylesheet">

    <!-- js IE8支持HTML5元素和媒体查询 IE 兼容脚本 -->
    <!--[if lt IE 9]>
    <script src="/front/js/html5shiv.js"></script>
    <script src="/front/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body" th:style="${imgBase64Str}">
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container text-center center-block" style="align-content: center;text-align: center" align="center"
     id="app">
    <h1 class="sign-title">萌多宠物用品网上销售系统</h1>
    <br>
    <div class="login-wrap">
        <form action="/login/login" method="post">
            <div class="form-group" style="width: 300px;margin:0 auto;">
                <input type="text" class="form-control" placeholder="用户名" name="username"
                       style="background-color: white">
            </div>
            <br>
            <div class="form-group" style="width: 300px;margin:0 auto;">
                <input type="password" class="form-control" placeholder="密码" name="password"
                       style="background-color: white">
            </div>
            <br>
            <div class="form-group" style="width: 300px;margin:0 auto;">
                <button class="btn btn-success" type="submit">
                    <i class="fa fa-check"></i>登&nbsp;&nbsp;&nbsp;&nbsp;录
                </button>
                <button class="btn btn-danger" type="button" onclick="showDialog()">
                    <i class="fa fa-check"></i>去注册
                </button>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
         class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">注册用户账号</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="d-flex">
                            <label style="width: 80px">用户名</label>
                            <input type="text" id="username2" name="username" placeholder="请输入用户名（1~15位）"
                                   autocomplete="off" class="form-control placeholder-no-fix">
                        </div>
                        <br>
                        <div class="d-flex">
                            <label style="width: 80px">密码</label>
                            <input type="password" id="password" name="password"
                                   placeholder="请输入密码（6~18位数字或者字母）"
                                   autocomplete="off" class="form-control placeholder-no-fix">
                        </div>
                        <br>
                        <div class="d-flex">
                            <label style="width: 80px">重复密码</label>
                            <input type="password" id="password_2" name="password_2"
                                   placeholder="请输入重复密码（与密码保持一致）"
                                   autocomplete="off" class="form-control placeholder-no-fix">
                        </div>
                        <br>
                        <div class="d-flex">
                            <label style="width: 80px">地址</label>
                            <input type="text" id="address2" name="address" placeholder="请输入地址"
                                   autocomplete="off" class="form-control placeholder-no-fix">
                        </div>
                        <br>
                        <div class="d-flex">
                            <label style="width: 80px">电话</label>
                            <input type="number" id="phone2" name="phone" placeholder="请输入电话（11位数字）"
                                   autocomplete="off" class="form-control placeholder-no-fix">
                        </div>
                        <br>
                        <div class="d-flex">
                            <label style="width: 80px">邮箱</label>
                            <input type="text" id="email2" name="email" placeholder="请输入邮箱"
                                   autocomplete="off" class="form-control placeholder-no-fix">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                    <button class="btn btn-primary" type="button" onclick="SubmitUserAcount()">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->


</div>

<!-- Placed js at the end of the document so the pages load faster -->
<script type="text/javascript">
    function showDialog() {
        $('#myModal').modal('show')
        $("#username2").val('');
        $("#password").val();
        $("#password_2").val('');
        $("#address2").val('');
        $("#phone2").val('');
        $("#email2").val('');
    }

    function SubmitUserAcount() {
        var formData = $("#form").serialize()
        console.log(formData)
        $.ajax({
            type: "POST",
            url: "/login/registration",
            data: formData,
            dataType: 'json',
            success: function (data) {
                if (data.code == 200) {
                    $('#myModal').modal('hide')
                    alert(data.message)
                } else {
                    alert(data.message)
                }
            }
        });
    }
</script>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="/front/js/jquery.min.js" type="text/javascript"></script>
<script src="/front/js/jquery.min.js"></script>
<script src="/front/js/bootstrap.min.js"></script>
<script src="/front/js/modernizr.min.js"></script>
<script src="/front/js/smooth-scrollbar.js"></script>
<script src="/front/js/custom.js"></script>
<script src="/front/laydate/laydate.js"></script>

</body>
</html>
