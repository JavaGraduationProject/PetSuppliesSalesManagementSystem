<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">
    <meta name="Keywords"
          content="bootstrap admin template, admin template ,admin panel template ,bootstrap 4 admin template ,bootstrap admin ,admin dashboard template ,bootstrap admin panel ,bitcoin dashboard ,crypto dashboard ,btc dashboard ,cryptocurrency dashboard ,bitcoin template ,cryptocurrency template ,crypto template ,cryptocurrency dashboard template ,cryptocurrency admin template ,crypto admin template ,btconline dashboard ,ryptocurrency dashboard template ,crypto admin template ,crypto trading dashboard ,cryptocurrency admin template "/>

    <title>萌多宠物用品网上销售系统</title>
    <link rel="stylesheet" href="/front/css/style.css">

    <!--    <link rel="stylesheet" href="/front/css/main.css">-->
    <!--    <link rel="stylesheet" href="/front/css/css.css">-->
</head>
<body>
<div id="loading">
    <div id="loading-center"></div>
</div>
<div class="wrapper">

    <!--左侧导航栏-->
    <div th:include="template :: main-sidebar-user"></div>

    <!-- Page Content  -->
    <div id="content-page" class="content-page">

        <div th:include="template :: main-header-user"></div>

        <div class="container-fluid">
            <div class="iq-card" th:if="${!activity.isDelete}">
                <div class="iq-card-header d-flex justify-content-between">
                    <div class="iq-header-title">
                        <h4 class="card-title">活动介绍</h4>
                    </div>
                </div>
                <div class="iq-card-body">
                    <san style="font-size: 24px;margin-left: 50px" th:text="${activity.info}"></san>
                </div>
            </div>
            <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                    <div class="iq-header-title">
                        <h4 class="card-title">商品展示</h4>
                    </div>
                </div>
<!--                <div class="iq-card-body">-->
<!--                    <ul class="row lbgl lbgl2">-->
<!--                        <li class="">-->
<!--                            <div class="card"><img class="card-img-top img-fluid" src="/preImg/tea/tea01.png">-->
<!--                                <div class="card-body">-->
<!--                                    <span class="card-title" style="font-size: 12px">茶叶茶树种植的自然条件包括地貌、气候、土壤类型等。地形以丘陵为主，排水条件要好。</span>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </li>-->
<!--                    </ul>-->
<!--                </div>-->
                <div class="iq-card-body">
                    <ul class="row lbgl lbgl2">
                        <li class="" th:each="result:${result}">
                            <div class="card"><img class="card-img-top img-fluid" th:src="${result.url}">
                                <div class="card-body">
                                    名称：<span class="card-title" style="font-size: 12px" th:text="${result.productName}"></span><br>
                                    价格：<span class="card-title" style="font-size: 12px" th:text="${result.productPrice}"></span><br>
                                    描述：<span class="card-title" style="font-size: 12px" th:text="${result.productDescribe}"></span><br>
                                    <span th:if="${result.orderValuation != null}">评价：</span><span class="card-title" style="font-size: 12px" th:text="${result.orderValuation}"></span><br>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div th:include="template :: footer-user"></div>
        </div>

    </div>
</div>

<script type="text/javascript">

</script>

<script src="/front/js/jquery.min.js" type="text/javascript"></script>
<script src="/front/js/jquery.min.js"></script>
<script src="/front/js/bootstrap.min.js"></script>
<script src="/front/js/smooth-scrollbar.js"></script>
<script src="/front/js/custom.js"></script>
<script src="/front/laydate/laydate.js"></script>
<script src="/front/js/bootstrap.bundle.min.js"></script>
<script src="/front/js/moment.js"></script>
<script>
    lay('#version').html('-v' + laydate.v);
    laydate.render({
        elem: '#date'
        , range: true
        , theme: '#2c9eae'
    });
</script>
</body>
</html>
